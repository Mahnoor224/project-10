<html>
    <head>
        <title> transform of html </title>
        <style>
            div{
                width: 400px;
                height: 100px;
                background-color:red;
                border:3px solid black;
            }
            #mydiv{
                transform: rotate(380deg);
            }
        </style>
    </head>
    <body>
        <div>
            hello world
        </div>
        <div id="mydiv">
            codingal
        </div>
        <div>
            I love gaming
        </div>
        <div id="mydiv">
            game
        </div>
        <div>
            I am learing coding
        </div>
    </body>
</html>
